<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard UI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans leading-normal tracking-normal">

  <!-- Top Bar -->
  <header class="bg-white shadow px-6 py-4 flex justify-between items-center sticky top-0 z-10">
    <div class="text-xl font-semibold">Dashboard</div>
    <div class="flex items-center gap-4">
      <input
        type="text"
        placeholder="Search"
        class="border border-gray-300 rounded px-3 py-1.5 text-sm focus:outline-none focus:ring"
      />
      <button class="relative">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
          stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M14.25 6.087c0-.355-.186-.676-.401-.955A5.987 5.987 0 0012 3.75c-.779 0-1.518.158-2.197.445-.348.146-.679.312-.991.5a6.04 6.04 0 00-1.312 1.086c-.215.28-.401.6-.401.956 0 2.28 2.134 4.208 4.224 5.53a.75.75 0 00.822 0c2.09-1.322 4.224-3.25 4.224-5.53z" />
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M12 15.75v.008h.008V15.75H12zm0 0c-2.5 0-4.774-.944-6.364-2.485A8.207 8.207 0 013.75 9.75c0-1.707.572-3.28 1.536-4.543a9.725 9.725 0 012.32-2.252c.682-.454 1.42-.828 2.197-1.086A8.244 8.244 0 0112 1.5c1.416 0 2.75.354 3.947.972a9.727 9.727 0 012.32 2.252A8.246 8.246 0 0120.25 9.75a8.207 8.207 0 01-1.886 3.515A8.478 8.478 0 0112 15.75z" />
        </svg>
      </button>

      <div class="relative">
        <button id="dropdownButton" class="flex items-center gap-2">
          <img src="https://via.placeholder.com/32" alt="User" class="w-8 h-8 rounded-full" />
          <span class="font-medium text-sm">Md Mehedi</span>
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M19 9l-7 7-7-7"></path>
          </svg>
        </button>
        <div id="dropdownMenu"
          class="hidden absolute right-0 mt-2 w-48 bg-white border rounded shadow-lg z-50">
          <a href="#" class="block px-4 py-2 text-sm hover:bg-gray-100">Your Profile</a>
          <a href="#" class="block px-4 py-2 text-sm hover:bg-gray-100">Settings</a>
          <a href="#" class="block px-4 py-2 text-sm hover:bg-gray-100 text-red-500">Logout</a>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Section -->
  <main class="px-6 py-6 space-y-6">

    <!-- Quick Actions -->
    <section class="grid grid-cols-2 md:grid-cols-4 gap-6">
      <a href="#" class="bg-white rounded-xl shadow p-5 flex items-center gap-4 hover:bg-gray-50 transition">
        <img src="https://via.placeholder.com/24" alt="PO" class="w-6 h-6" />
        <span class="text-sm font-medium">List of active people</span>
      </a>
      <a href="#" class="bg-white rounded-xl shadow p-5 flex items-center gap-4 hover:bg-gray-50 transition">
        <img src="https://via.placeholder.com/24" alt="Assignment" class="w-6 h-6" />
        <span class="text-sm font-medium">People waiting for verification</span>
      </a>
      <a href="#" class="bg-white rounded-xl shadow p-5 flex items-center gap-4 hover:bg-gray-50 transition">
        <img src="https://via.placeholder.com/24" alt="Form" class="w-6 h-6" />
        <span class="text-sm font-medium">Complaints</span>
      </a>
      <a href="#" class="bg-white rounded-xl shadow p-5 flex items-center gap-4 hover:bg-gray-50 transition">
        <img src="https://via.placeholder.com/24" alt="Money" class="w-6 h-6" />
        <span class="text-sm font-medium">Payment Management</span>
      </a>
    </section>

    <!-- Filter and Data Section -->
    <section class="flex flex-col lg:flex-row gap-6">
      <!-- Filters -->
      <aside class="w-full lg:w-64 bg-white rounded-xl shadow p-4 space-y-4">
        <h2 class="text-lg font-semibold">Filters</h2>
        <div>
          <h3 class="font-medium mb-2">Region</h3>
          <label class="block"><input type="checkbox" /> Barisal</label>
          <label class="block"><input type="checkbox" /> Chattogram</label>
          <label class="block"><input type="checkbox" /> Dhaka</label>
        </div>
        <div>
          <h3 class="font-medium mb-2">Branches</h3>
          <label class="block"><input type="checkbox" /> Branch A</label>
          <label class="block"><input type="checkbox" /> Branch B</label>
        </div>
        <div>
          <h3 class="font-medium mb-2">Divisions</h3>
          <label class="block"><input type="checkbox" /> Admin</label>
          <label class="block"><input type="checkbox" /> Teachers</label>
        </div>
        <button id="clearFilters" class="text-red-500 font-medium hover:underline text-sm">Clear Filters</button>
      </aside>

      <!-- Main Table -->
      <div class="flex-1 bg-white rounded-xl shadow p-6">
        <h2 class="text-lg font-semibold mb-4">List of Active People</h2>
        <div class="overflow-x-auto">
          <table class="min-w-full table-auto border border-gray-200 text-sm">
            <thead class="bg-gray-100">
              <tr>
                <th class="border px-4 py-2 text-left">Name</th>
                <th class="border px-4 py-2 text-left">Branch</th>
                <th class="border px-4 py-2 text-left">Division</th>
              </tr>
            </thead>
            <tbody>
              <tr class="hover:bg-gray-50">
                <td class="border px-4 py-2">John Doe</td>
                <td class="border px-4 py-2">Dhaka</td>
                <td class="border px-4 py-2">Admin</td>
              </tr>
              <tr class="hover:bg-gray-50">
                <td class="border px-4 py-2">Jane Smith</td>
                <td class="border px-4 py-2">Chattogram</td>
                <td class="border px-4 py-2">Teacher</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </section>

  </main>

  <!-- Scripts -->
  <script>
    const dropdownButton = document.getElementById('dropdownButton');
    const dropdownMenu = document.getElementById('dropdownMenu');
    dropdownButton.addEventListener('click', (e) => {
      e.stopPropagation();
      dropdownMenu.classList.toggle('hidden');
    });
    document.addEventListener('click', () => {
      dropdownMenu.classList.add('hidden');
    });

    document.getElementById('clearFilters').addEventListener('click', () => {
      document.querySelectorAll('input[type="checkbox"]').forEach(cb => cb.checked = false);
    });
  </script>
</body>
</html>
