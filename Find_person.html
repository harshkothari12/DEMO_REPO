<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
</head>
<body>
    <div class="flex gap-4 p-4 bg-gray-100 min-h-screen">

  <!-- Sidebar Filter Panel -->
  <aside class="w-[248px] bg-white p-4 rounded-xl shadow">
    <h2 class="font-semibold text-lg mb-4">Filter</h2>

    <!-- Regions -->
    <div class="mb-4">
      <h3 class="text-sm font-medium text-gray-700 mb-2">Regions</h3>
      <ul class="space-y-1 text-sm">
        <li><label><input type="checkbox" checked class="mr-2"> UK (111)</label></li>
        <li><label><input type="checkbox" class="mr-2"> US (98)</label></li>
        <li><label><input type="checkbox" class="mr-2"> France (45)</label></li>
      </ul>
    </div>

    <!-- Branches -->
    <div class="mb-4">
      <h3 class="text-sm font-medium text-gray-700 mb-2">Branches</h3>
      <ul class="space-y-1 text-sm">
        <li><label><input type="checkbox" checked class="mr-2"> London (111)</label></li>
        <li><label><input type="checkbox" checked class="mr-2"> Liverpool (12)</label></li>
        <li><label><input type="checkbox" checked class="mr-2"> Manchester (5)</label></li>
        <li><label><input type="checkbox" checked class="mr-2"> Leeds (3)</label></li>
        <li><label><input type="checkbox" class="mr-2"> Cardiff (1)</label></li>
      </ul>
    </div>

    <!-- Divisions -->
    <div class="mb-4">
      <h3 class="text-sm font-medium text-gray-700 mb-2">Divisions</h3>
      <ul class="space-y-1 text-sm">
        <li><label><input type="checkbox" checked class="mr-2"> Management (43)</label></li>
        <li><label><input type="checkbox" checked class="mr-2"> Finance (10)</label></li>
        <li><label><input type="checkbox" checked class="mr-2"> Legal (1)</label></li>
        <li><label><input type="checkbox" checked class="mr-2"> Operation (1)</label></li>
        <li><label><input type="checkbox" class="mr-2"> IT (1)</label></li>
      </ul>
    </div>

    <!-- Clear Button -->
    <button class="w-full bg-gray-200 text-gray-700 py-2 rounded-full border border-black">
      Clear
    </button>
  </aside>

  <!-- Main Content -->
  

</body>
</html>
