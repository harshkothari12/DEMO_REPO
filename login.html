<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white min-h-screen flex items-center justify-center px-4">
  <main class="w-full max-w-md bg-white p-6 rounded-lg shadow-md">
    <div class="text-center mb-6">
      <h1 class="text-3xl font-bold">CAMIOCA</h1>
      <h5 class="text-lg text-gray-600">Intelligent Service</h5>
    </div>
    <p class="text-center font-semibold text-sm text-gray-700 mb-4">
      Welcome back!
    </p>
    <form>
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email address</label>
        <input
          id="email"
          type="email"
          class="w-full px-4 py-2 border border-gray-300 rounded-md bg-gray-100 focus:outline-none focus:ring-2 focus:ring-green-400"
          placeholder="example@mail.com"
        />
      </div>
      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input
          id="password"
          type="password"
          class="w-full px-4 py-2 border border-gray-300 rounded-md bg-gray-100 focus:outline-none focus:ring-2 focus:ring-green-400"
          placeholder="Password"
        />
        <div class="text-xs text-gray-500 mt-1">
          Use at least 8 characters with 1 number and one special character.
        </div>
      </div>
      <div class="flex justify-center">
        <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white py-2 rounded-md font-semibold">
          LOG IN
        </button>
      </div>
      <div class="mt-4 text-center">
        <a href="#" class="text-gray-500 hover:underline text-sm">Forgot password?</a>
      </div>
    </form>
  </main>
</body>
</html>
